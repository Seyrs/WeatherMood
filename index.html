<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherMoodScene</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="search-container">
      <input class="search-city" type="text" placeholder="City Name or Zipcode" id="searchInput">
      <button class="search-city" id="searchBtn">Search</button>
    </div>
      <div id="weather-container">
          <h1 id="cityName"></h1>
          <div id="weatherMain">
              <div id="temperature"></div>
              <div id="weatherDescription"></div>
              <div><img id="weatherIcon"></div>
          </div>      
      </div>
      <br>
    
      <iframe scrolling="no" allow="autoplay" id="music-player-clear" frameborder="0" allowTransparency="true" src="https://www.deezer.com/plugins/player?format=square&autoplay=true&playlist=false&width=500&height=500&color=ff0000&layout=dark&size=big&type=playlist&id=6795790564&app_id=378984" width="500" height="500"></iframe>
   

<script src="script.js"></script>
</body>

</html>
